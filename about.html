  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #080808;
      --text-color: #ffffff;
      --accent-color: #f5560c;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      background-color: #111;
      padding: 0 10%;
    }

    .logo {
      height: 60px;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    .about-section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 40px;
      padding: 60px 20px;
    }

    .about-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .about-image img {
      max-width: 100%;
      border-radius: 15px;
    }

    .about-content {
      flex: 2 1 400px;
      color: #ddd;
    }

    .about-content h2 {
      color: #ff9800;
      margin-bottom: 10px;
    }

    .about-content p {
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 16px;
    }

    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .skill-card {
      padding: 10px 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 14px;
      color: #f0f0f0;
      transition: transform 0.3s, background 0.3s, color 0.3s;
    }

    .skill-card:hover {
      transform: scale(1.05);
      background: var(--accent-color);
      color: #fff;
    }

    .resume-btn {
      display: inline-block;
      background: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .resume-btn:hover {
      background: #d94700;
    }

    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #chatbox {
      display: none;
      flex-direction: column;
      width: 320px;
      height: 420px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 10px;
      color: #ffffff;
      border: 1px solid var(--accent-color);
    }

    #chatbox.active {
      display: flex;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
    }

    #chat-input {
      display: flex;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      background: #333;
      color: white;
    }

    #chat-input button {
      padding: 10px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
    }

    #chat-toggle {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="about-section">
      <div class="about-image">
        <img src="images/user.png" alt="Lalith Aditya photo" />
      </div>
      <div class="about-content">
        <h2>Introduction</h2>
        <p>Iâ€™m Lalith Aditya Chunduri, a passionate CS student exploring AI, ML, and full-stack development...</p>
        <!-- Continue rest of unchanged content -->

  <div id="chatbot-container">
    <button id="chat-toggle">ðŸ’¬</button>
    <div id="chatbox">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="user-message" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    document.getElementById("chat-toggle").onclick = function () {
      document.getElementById("chatbox").classList.toggle("active");
    };

    async function sendMessage() {
      const input = document.getElementById("user-message");
      const message = input.value.trim();
      if (!message) return;
      appendMessage("You", message);
      input.value = "";

      try {
        const res = await fetch("https://backend-portfolio-2f58.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage("Bot", data.reply || "No reply.");
      } catch {
        appendMessage("Bot", "Sorry, something went wrong.");
      }
    }

    function appendMessage(sender, text) {
      const chatMessages = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.textContent = `${sender}: ${text}`;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
