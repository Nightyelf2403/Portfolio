<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Lalith Aditya</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #080808;
      --text-color: #ffffff;
      --accent-color: #f5560c;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      background-color: #111;
      padding: 0 10%;
      position: relative;
    }

    .logo {
      height: 60px;
      background: transparent;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    .about-section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 40px;
      padding: 60px 20px;
    }

    .about-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .about-image img {
      max-width: 100%;
      border-radius: 15px;
    }

    .about-content {
      flex: 2 1 400px;
      color: #ddd;
    }

    .about-content h2 {
      color: #ff9800;
      margin-bottom: 10px;
    }

    .about-content p {
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 16px;
    }

    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .skill-card {
      padding: 10px 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 14px;
      color: #f0f0f0;
      transition: transform 0.3s, background 0.3s, color 0.3s;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .skill-card:hover {
      transform: scale(1.05);
      background: var(--accent-color);
      color: #fff;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .resume-btn {
      display: inline-block;
      background: #f5560c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .resume-btn:hover {
      background: #d94700;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 10px 0;
        z-index: 100;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: left;
      }

      .nav-links li a {
        display: block;
        padding: 12px 20px;
        border-bottom: 1px solid #333;
      }

      .about-section {
        flex-direction: column;
        align-items: center;
      }

      .about-content {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="images/aditya.png" alt="Aditya Logo" class="logo">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="SignIn.html">Sign In</a></li>
      <li><a href="SignUp.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="sub-title">About Me</h1>
    <div class="about-section">
      <div class="about-image">
        <img src="images/user.png" alt="Lalith Aditya photo" />
      </div>
      <div class="about-content">
        <!-- Content remains unchanged -->
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>

</body>
</html>
