<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lalith Aditya | Projects</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content {
      background-color: #111;
      margin: 10vh auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      color: white;
      animation: scaleUp 0.4s ease-in-out;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }
    @keyframes scaleUp {
      from {transform: scale(0.9);} to {transform: scale(1);}
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      background-color: #111;
      padding: 0 10%;
      position: relative;
    }
    .logo {
      height: 60px;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 10px 0;
        z-index: 100;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        width: 100%;
        text-align: left;
      }
      .nav-links li a {
        display: block;
        padding: 12px 20px;
        border-bottom: 1px solid #333;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="images/aditya.png" alt="Aditya Logo" class="logo">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="SignIn.html">Sign In</a></li>
      <li><a href="SignUp.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2 class="sub-title">Projects & Experience</h2>
    <div class="projects" id="projectsGrid"></div>

    <h2 class="sub-title">Certifications</h2>
    <div class="projects" id="certificationsGrid"></div>

    <center>
      <a href="files/Lalith_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </center>
  </div>

  <div id="projectModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Preview">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <h4>Technologies Used:</h4>
      <ul id="modalTech"></ul>
      <a id="modalLink" href="#" target="_blank" style="color:#00e5ff;">View on GitHub</a>
    </div>
  </div>

  <script>
    const allCards = [
      {
        title: "Athletic Videographer",
        image: "images/project-videographer.jpg",
        description: "Captured and edited practice/game footage for UIdaho Football.",
        technologies: ["#"],
        link: "#"
      },
      {
        title: "Weather App",
        image: "images/project-weather.png",
        description: "Responsive weather forecast app with 5-day prediction, autocomplete, YouTube and map integrations.",
        technologies: ["HTML", "CSS", "JavaScript", "OpenWeather API", "MongoDB", "Node.js"],
        link: "https://github.com/Nightyelf2403/weather-app"
      },
      {
        title: "Adversarial Robustness Evaluator",
        image: "images/project-adversarial.png",
        description: "Final AML project analyzing robustness of pretrained classifiers using ZOO, FGSM, and CW attacks.",
        technologies: ["PyTorch", "Cleverhans", "ZOO", "FGSM", "CW-L2"],
        link: "https://github.com/Nightyelf2403/adv-robustness-img"
      },
      {
        title: "Accident Detection & Response",
        image: "images/project-accident.png",
        description: "AI-based accident detection system using object tracking and emergency response alert via sensors and ML.",
        technologies: ["Python", "OpenCV", "YOLO", "Machine Learning"],
        link: "https://github.com/Nightyelf2403/AI-Based_Accident-Detection_Emergency_Response_System"
      }
    ];

    const certs = [
      {
        title: "Introduction to Cybersecurity",
        image: "images/#",
        description: "Earned from Coursera, covering advanced front-end techniques, accessibility, performance, and React.",
        technologies: ["HTML", "CSS", "JavaScript", "React"],
        link: "https://www.credly.com/badges/2977ce48-b921-4afe-99f2-925ccac9ad95/linked_in_profile"
      },
      {
        title: "Network Ethical Hacking for beginners (Kali - Hands-on)",
        image: "images/cert-ethical",
        description: ".",
        technologies: ["Figma", "User Research", "Prototyping"],
        link: "https://www.coursera.org/account/accomplishments/XYZ"
      },
      {
        title: "Python Essentials 1",
        image: "images/#",
        description: ".",
        technologies: ["Figma", "User Research", "Prototyping"],
        link: "https://www.credly.com/badges/9ae8f1d3-9b3c-4c8e-ae34-ae2dae72145b/linked_in_profile"
        
    ];

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    function closeModal() {
      document.getElementById("projectModal").style.display = "none";
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") closeModal();
    });

    function showModal(item) {
      document.getElementById("modalImage").src = item.image;
      document.getElementById("modalTitle").textContent = item.title;
      document.getElementById("modalDesc").textContent = item.description;
      document.getElementById("modalLink").href = item.link;

      const techList = document.getElementById("modalTech");
      techList.innerHTML = "";
      item.technologies.forEach(tech => {
        const li = document.createElement("li");
        li.textContent = tech;
        techList.appendChild(li);
      });

      document.getElementById("projectModal").style.display = "block";
    }

    function createCard(item) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<img src="${item.image}" alt="${item.title}"/><h3>${item.title}</h3>`;
      div.onclick = () => showModal(item);
      return div;
    }

    allCards.forEach(item => {
      document.getElementById("projectsGrid").appendChild(createCard(item));
    });

    certs.forEach(cert => {
      document.getElementById("certificationsGrid").appendChild(createCard(cert));
    });
  </script>
</body>
</html>
