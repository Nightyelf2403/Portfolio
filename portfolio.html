<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalith Aditya | Projects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #080808;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }
    .sub-title {
      font-size: 36px;
      text-align: center;
      color: #f5560c;
      margin: 60px 0 30px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s ease;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .project-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .project-card h3 {
      color: #ff9800;
    }
    .project-card p {
      font-size: 15px;
      color: #ccc;
    }
    .resume-btn {
      background: #f5560c;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 30px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .resume-btn:hover {
      background: #d94700;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding: 60px 20px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.95);
    }
    .modal-content {
      background-color: #111;
      margin: auto;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      color: white;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .modal-content h2 {
      color: #f5560c;
    }
    .modal-content p {
      color: #ccc;
    }
    .close-btn {
      color: #f5560c;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-arrows {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-arrows button {
      background: #222;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .nav-arrows button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="sub-title">Projects & Experience</h2>
    <div class="projects" id="projectsGrid">
      <!-- project cards inserted here -->
    </div>
    <h2 class="sub-title">Certifications</h2>
    <div class="projects" id="certificationsGrid">
      <!-- certification cards inserted here -->
    </div>
    <center>
      <a href="files/Lalith_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </center>
  </div>

  <div id="projectModal" class="modal">
    <div class="modal-content" data-aos="zoom-in">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Project Image">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank" style="color: #00e5ff;">View Project</a>
      <div class="nav-arrows">
        <button onclick="navigateModal(-1)">← Prev</button>
        <button onclick="navigateModal(1)">Next →</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const modal = document.getElementById("projectModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalLink = document.getElementById("modalLink");

    const allCards = [
      {img: 'images/project-weather.jpg', title: 'Full Stack Weather App', desc: 'Forecast app with YouTube & Maps integration. CRUD with MongoDB.', link: 'https://github.com/Nightyelf2403/wa'},
      {img: 'images/project-adversarial.jpg', title: 'Adversarial Robustness', desc: 'Evaluated model robustness using FGSM, PGD, ZOO, Feature Squeezing.', link: 'https://github.com/Nightyelf2403/adv-robustness-img'},
      {img: 'images/project-accident.jpg', title: 'AI-Based Accident Detection', desc: 'Real-time alert system using OpenCV and sensors.', link: 'https://github.com/Nightyelf2403/AI-Based_Accident-Detection_Emergency_Response_System'},
      {img: 'images/cert-ethical.jpg', title: 'Network Ethical Hacking', desc: 'Udemy, May 2024 — Instructor: Hamza Sheikh. Kali Linux.', link: '#'},
      {img: 'images/cert-cyber.jpg', title: 'Introduction to Cybersecurity', desc: 'Cisco, Jan 2024 — Basics of digital safety, cyber hygiene.', link: 'https://www.credly.com/badges/2977ce48-b921-4afe-99f2-925ccac9ad95/linked_in_profile'},
      {img: 'images/cert-python.jpg', title: 'Python Essentials 1', desc: 'Cisco, Jan 2024 — Foundations of Python programming.', link: 'https://www.credly.com/badges/9ae8f1d3-9b3c-4c8e-ae34-ae2dae72145b/linked_in_profile'}
    ];

    let currentIndex = 0;

    function renderCards() {
      const projectsGrid = document.getElementById("projectsGrid");
      const certsGrid = document.getElementById("certificationsGrid");
      projectsGrid.innerHTML = allCards.slice(0, 3).map((c, i) => `<div class='project-card' onclick='openModal(${i})'><img src='${c.img}'><h3>${c.title}</h3><p>Click to view more...</p></div>`).join('');
      certsGrid.innerHTML = allCards.slice(3).map((c, i) => `<div class='project-card' onclick='openModal(${i + 3})'><img src='${c.img}'><h3>${c.title}</h3><p>Click to view more...</p></div>`).join('');
    }

    function openModal(index) {
      currentIndex = index;
      const card = allCards[index];
      modalImage.src = card.img;
      modalTitle.innerText = card.title;
      modalDesc.innerText = card.desc;
      modalLink.href = card.link;
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function navigateModal(dir) {
      let nextIndex = currentIndex + dir;
      if (nextIndex < 0) nextIndex = allCards.length - 1;
      if (nextIndex >= allCards.length) nextIndex = 0;
      openModal(nextIndex);
    }

    window.onload = renderCards;
  </script>
</body>
</html>
