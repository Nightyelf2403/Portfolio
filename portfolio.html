<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalith Aditya | Projects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #080808;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      background-color: #111;
      margin: 10vh auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      position: relative;
      animation: fadeIn 0.3s ease;
      color: #fff;
    }
    .modal-content ul {
      margin-top: 15px;
      padding-left: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .project-card {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      background: #1a1a1a;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: calc(33.33% - 30px);
      box-sizing: border-box;
    }
    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.6);
      background-color: #222;
    }
    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .nav-links a[href="portfolio.html"] {
      color: #f5560c !important;
      font-weight: bold;
      border-bottom: 2px solid #f5560c;
    }
    @media (max-width: 768px) {
      .project-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="header" style="width: 100%; height: 70px; background-color: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 10%; position: relative;">
    <img src="images/aditya.png" alt="Logo" style="height: 50px;">
    <div class="hamburger" onclick="toggleMenu()">
      <div style="width: 25px; height: 3px; background-color: #fff;"></div>
      <div style="width: 25px; height: 3px; background-color: #fff;"></div>
      <div style="width: 25px; height: 3px; background-color: #fff;"></div>
    </div>
    <ul class="nav-links" id="navLinks" style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="SignIn.html">Sign In</a></li>
      <li><a href="SignUp.html">Sign Up</a></li>
    </ul>
  </div>

  <div class="container">
    <h2 class="sub-title">Projects & Experience</h2>
    <div class="projects" id="projectsGrid"></div>
    <h2 class="sub-title">Certifications</h2>
    <div class="projects" id="certificationsGrid"></div>
    <center>
      <a href="files/Lalith_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </center>
  </div>

  <div id="projectModal" class="modal" onclick="outsideModalClick(event)">
    <div class="modal-content" data-aos="zoom-in" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeModal()" style="position: absolute; top: 10px; right: 20px; font-size: 24px; cursor: pointer;">&times;</span>
      <img id="modalImage" src="" alt="Project Image" style="width: 100%; height: auto; max-height: 300px; object-fit: contain; margin-bottom: 20px;">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <ul id="modalTech"></ul>
      <a id="modalLink" href="#" target="_blank" style="color: #00e5ff; display: none; align-items: center; gap: 8px;">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" width="20" height="20">
        View on GitHub
      </a>
      <div class="nav-arrows" style="margin-top: 20px; text-align: center;">
        <button onclick="navigateModal(-1)">← Prev</button>
        <button onclick="navigateModal(1)">Next →</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const allCards = [
      { img: 'images/project-weather.jpg', title: 'Full Stack Weather App', desc: 'Forecast app with location search, forecast view, YouTube, and Maps integration.', tech: ['HTML', 'CSS', 'JavaScript', 'Node.js', 'Express.js', 'MongoDB', 'OpenWeather API'], link: 'https://github.com/Nightyelf2403/wa' },
      { img: 'images/project-adversarial.jpg', title: 'Adversarial Robustness', desc: 'Robustness testing using attacks like FGSM, PGD, ZOO and defense using Feature Squeezing.', tech: ['Python', 'PyTorch', 'CleverHans', 'OpenCV'], link: 'https://github.com/Nightyelf2403/adv-robustness-img' },
      { img: 'images/project-accident.jpg', title: 'AI-Based Accident Detection', desc: 'AI-driven road accident detection system using video processing and alerts.', tech: ['Python', 'OpenCV', 'Sensor Logic', 'Machine Learning'], link: 'https://github.com/Nightyelf2403/AI-Based_Accident-Detection_Emergency_Response_System' },
      { img: 'images/project-escape.jpg', title: 'Unity Escape Room 404', desc: 'Android escape puzzle game with animated clues and levels.', tech: ['Unity', 'C#', 'Game Design'], link: 'https://github.com/skgtheking/383--404' },
      { img: 'images/project-barterdb.jpg', title: 'BarterDB Trading Platform', desc: 'Secure barter system for trading items with dashboard and transactions.', tech: ['HTML', 'PHP', 'MySQL', 'XAMPP'], link: 'https://nikki44k.github.io/BarterDB/' },
      { img: 'images/project-videographer.jpg', title: 'Athletic Videographer', desc: 'Recorded and edited football game/practice footage for strategic analysis.', tech: ['Sony Cameras', 'Final Cut Pro', 'Premiere Pro'], link: '#' },
      { img: 'images/cert-ethical.jpg', title: 'Network Ethical Hacking', desc: 'Course completion on ethical hacking tools and basics.', tech: ['Kali Linux', 'Wireshark', 'Burp Suite'], link: '#' },
      { img: 'https://via.placeholder.com/300x180?text=Cybersecurity', title: 'Introduction to Cybersecurity', desc: 'Cisco introduction course on cyber threats and safe practices.', tech: ['Cybersecurity Fundamentals'], link: 'https://www.credly.com/badges/2977ce48-b921-4afe-99f2-925ccac9ad95/linked_in_profile' },
      { img: 'https://via.placeholder.com/300x180?text=Python+Essentials', title: 'Python Essentials 1', desc: 'Cisco course covering basics of Python programming.', tech: ['Python Basics'], link: 'https://www.credly.com/badges/9ae8f1d3-9b3c-4c8e-ae34-ae2dae72145b/linked_in_profile' }
    ];

    let currentIndex = 0;

    function renderCards() {
      const projectsGrid = document.getElementById("projectsGrid");
      const certsGrid = document.getElementById("certificationsGrid");

      allCards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "project-card";
        div.onclick = () => openModal(i);
        div.innerHTML = `<img src='${c.img}'><h3>${c.title}</h3><p>Click to view more...</p>`;
        if (i < 6) projectsGrid.appendChild(div);
        else certsGrid.appendChild(div);
      });
    }

    function openModal(index) {
      currentIndex = index;
      const card = allCards[index];
      document.getElementById("modalImage").src = card.img;
      document.getElementById("modalTitle").innerText = card.title;
      document.getElementById("modalDesc").innerText = card.desc;
      const techList = document.getElementById("modalTech");
      techList.innerHTML = card.tech ? card.tech.map(t => `<li>${t}</li>`).join('') : '';
      const modalLink = document.getElementById("modalLink");
      modalLink.href = card.link;
      modalLink.style.display = card.link === '#' ? 'none' : 'flex';
      document.getElementById("projectModal").style.display = "block";
      document.body.classList.add("modal-open");
    }

    function closeModal() {
      document.getElementById("projectModal").style.display = "none";
      document.body.classList.remove("modal-open");
    }

    function outsideModalClick(e) {
      if (e.target === document.getElementById("projectModal")) closeModal();
    }

    function navigateModal(dir) {
      let nextIndex = currentIndex + dir;
      if (nextIndex < 0) nextIndex = allCards.length - 1;
      if (nextIndex >= allCards.length) nextIndex = 0;
      openModal(nextIndex);
    }

    window.addEventListener("keydown", function(e) {
      if (document.getElementById("projectModal").style.display === "block") {
        if (e.key === "Escape") closeModal();
        else if (e.key === "ArrowLeft") navigateModal(-1);
        else if (e.key === "ArrowRight") navigateModal(1);
      }
    });

    window.onload = renderCards;
  </script>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>
</body>
</html>
