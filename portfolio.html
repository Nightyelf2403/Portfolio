<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalith Aditya | Projects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      background-color: #111;
      margin: 10vh auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    body.modal-open {
      overflow: hidden;
    }
    .modal-active::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9998;
    }
    @media (max-width: 768px) {
      .modal-content {
        margin: 5vh auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="sub-title">Projects & Experience</h2>
    <div class="projects" id="projectsGrid"></div>

    <h2 class="sub-title">Certifications</h2>
    <div class="projects" id="certificationsGrid"></div>

    <center>
      <a href="files/Lalith_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </center>
  </div>

  <!-- Modal -->
  <div id="projectModal" class="modal" onclick="outsideModalClick(event)">
    <div class="modal-content" data-aos="zoom-in" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Project Image">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank" style="color: #00e5ff; display: flex; align-items: center; gap: 8px;">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" width="24" height="24">
  View on GitHub
</a>
      <div class="nav-arrows">
        <button onclick="navigateModal(-1)">← Prev</button>
        <button onclick="navigateModal(1)">Next →</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const modal = document.getElementById("projectModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalLink = document.getElementById("modalLink");

    const allCards = [
  { img: 'images/project-weather.jpg', title: 'Full Stack Weather App', desc: 'Forecast app with YouTube & Maps integration. CRUD with MongoDB.', link: 'https://github.com/Nightyelf2403/wa' },
  { img: 'images/project-adversarial.jpg', title: 'Adversarial Robustness', desc: 'Evaluated model robustness using FGSM, PGD, ZOO, Feature Squeezing.', link: 'https://github.com/Nightyelf2403/adv-robustness-img' },
  { img: 'images/project-accident.jpg', title: 'AI-Based Accident Detection', desc: 'Real-time alert system using OpenCV and sensors.', link: 'https://github.com/Nightyelf2403/AI-Based_Accident-Detection_Emergency_Response_System' },
  { img: 'images/project-escape404.jpg', title: 'Unity Escape Room 404', desc: 'A Unity-based Android escape game. Playable via QR code scan.', link: 'https://github.com/skgtheking/383--404' },
  { img: 'images/project-videographer.jpg', title: 'Athletic Videographer', desc: 'Recorded and edited football game/practice footage for coaches.', link: '#' },
  { img: 'images/project-barterdb.jpg', title: 'BarterDB Trading Platform', desc: 'Web app to post items and trade offers with admin dashboard.', link: 'https://nikki44k.github.io/BarterDB/' },
  { img: 'images/cert-ethical.jpg', title: 'Network Ethical Hacking', desc: 'Udemy, May 2024 — Instructor: Hamza Sheikh. Kali Linux.', link: '#' },
  { img: 'https://via.placeholder.com/300x180?text=Cybersecurity', title: 'Introduction to Cybersecurity', desc: 'Cisco, Jan 2024 — Basics of digital safety, cyber hygiene.', link: 'https://www.credly.com/badges/2977ce48-b921-4afe-99f2-925ccac9ad95/linked_in_profile' },
  { img: 'https://via.placeholder.com/300x180?text=Python+Essentials', title: 'Python Essentials 1', desc: 'Cisco, Jan 2024 — Foundations of Python programming.', link: 'https://www.credly.com/badges/9ae8f1d3-9b3c-4c8e-ae34-ae2dae72145b/linked_in_profile' }
];

    let currentIndex = 0;

    function renderCards() {
      const projectsGrid = document.getElementById("projectsGrid");
      const certsGrid = document.getElementById("certificationsGrid");

      const projectCards = allCards.slice(0, 6).map((c, i) => `
        <div class='project-card' onclick='openModal(${i})'>
          <img src='${c.img}'><h3>${c.title}</h3><p>Click to view more...</p>
        </div>`).join('');

      const certCards = allCards.slice(6).map((c, i) => `
        <div class='project-card' onclick='openModal(${i + 6})'>
          <img src='${c.img}'><h3>${c.title}</h3><p>Click to view more...</p>
        </div>`).join('');

      projectsGrid.innerHTML = projectCards;
      certsGrid.innerHTML = certCards;
    }

    function openModal(index) {
      currentIndex = index;
      const card = allCards[index];
      modalImage.src = card.img;
      modalTitle.innerText = card.title;
      modalDesc.innerText = card.desc;
      modalLink.href = card.link;
      modal.style.display = "block";
      document.body.classList.add("modal-open");
    }

    function closeModal() {
      modal.style.display = "none";
      document.body.classList.remove("modal-open");
    }

    function outsideModalClick(e) {
      if (e.target === modal) {
        closeModal();
      }
    }

    function navigateModal(dir) {
      let nextIndex = currentIndex + dir;
      if (nextIndex < 0) nextIndex = allCards.length - 1;
      if (nextIndex >= allCards.length) nextIndex = 0;
      openModal(nextIndex);
    }

    window.addEventListener("keydown", function(e) {
      if (modal.style.display === "block") {
        if (e.key === "Escape") closeModal();
        else if (e.key === "ArrowLeft") navigateModal(-1);
        else if (e.key === "ArrowRight") navigateModal(1);
      }
    });

    window.onload = renderCards;
  </script>
</body>
</html>
