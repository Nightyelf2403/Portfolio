<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalith Aditya | Projects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #080808;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }
    .sub-title {
      font-size: 36px;
      text-align: center;
      color: #f5560c;
      margin: 60px 0 30px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s ease;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .project-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .project-card h3 {
      color: #ff9800;
    }
    .project-card p {
      font-size: 15px;
      color: #ccc;
    }
    .resume-btn {
      background: #f5560c;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 30px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .resume-btn:hover {
      background: #d94700;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding: 60px 20px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.95);
    }
    .modal-content {
      background-color: #111;
      margin: auto;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      color: white;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .modal-content h2 {
      color: #f5560c;
    }
    .modal-content p {
      color: #ccc;
    }
    .close-btn {
      color: #f5560c;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="sub-title">Projects & Experience</h2>
    <div class="projects">
      <div class="project-card" onclick="openModal('images/project-weather.png', 'Full Stack Weather App', 'Location-based forecast app with YouTube & Maps integration. MongoDB CRUD enabled.', 'https://github.com/Nightyelf2403/wa')">
        <img src="images/project-weather.png" alt="Weather App">
        <h3>üå¶Ô∏è Full Stack Weather App</h3>
        <p>Click to view more...</p>
      </div>
      <div class="project-card" onclick="openModal('images/project-adversarial.png', 'Adversarial Robustness', 'Evaluated model robustness using FGSM, PGD, ZOO, Feature Squeezing.', 'https://github.com/Nightyelf2403/adv-robustness-img')">
        <img src="images/project-adversarial.png" alt="Adversarial Robustness">
        <h3>üß† Adversarial Robustness</h3>
        <p>Click to view more...</p>
      </div>
      <div class="project-card" onclick="openModal('images/project-accident.png', 'AI-Based Accident Detection', 'Real-time accident alert system using OpenCV and sensors.', 'https://github.com/Nightyelf2403/AI-Based_Accident-Detection_Emergency_Response_System')">
        <img src="images/project-accident.png" alt="Accident Detection">
        <h3>üö® AI-Based Accident Detection</h3>
        <p>Click to view more...</p>
      </div>
    </div>
    <center>
      <a href="files/Lalith_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </center>
  </div>

  <!-- Modal Popup -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Project Image">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank" style="color: #00e5ff;">View Project</a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    function openModal(img, title, desc, link) {
      document.getElementById("modalImage").src = img;
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalDesc").innerText = desc;
      document.getElementById("modalLink").href = link;
      document.getElementById("projectModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("projectModal").style.display = "none";
    }
  </script>
</body>
</html>
