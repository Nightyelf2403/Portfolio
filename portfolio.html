  <style>
    body {
      background: #080808;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      background-color: #111;
      margin: 10vh auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      position: relative;
      animation: fadeIn 0.3s ease;
      color: #fff;
    }
    .modal-content ul {
      margin-top: 15px;
      padding-left: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .project-card {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      background: #1a1a1a;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: calc(33.33% - 30px);
      box-sizing: border-box;
    }
    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.6);
      background-color: #222;
    }
    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      background-color: #111;
      padding: 0 10%;
      position: relative;
    }
    nav .logo {
      height: 60px;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }
    nav .logo:hover {
      transform: scale(1.05);
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links a[href="portfolio.html"] {
      color: #f5560c !important;
      font-weight: bold;
      border-bottom: 2px solid #f5560c;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }
    @media (max-width: 768px) {
      .project-card {
        width: 90%;
      }
      .hamburger {
        display: flex;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 10px 0;
        z-index: 100;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        width: 100%;
        text-align: left;
      }
      .nav-links li a {
        display: block;
        padding: 12px 20px;
        border-bottom: 1px solid #333;
      }
    }
  </style>
</head>

    let currentIndex = 0;

    function renderCards() {
      const projectsGrid = document.getElementById("projectsGrid");
      const certsGrid = document.getElementById("certificationsGrid");

      allCards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "project-card";
        div.onclick = () => openModal(i);
        div.innerHTML = `<img src='${c.img}'><h3>${c.title}</h3><p>Click to view more...</p>`;
        if (i < 6) projectsGrid.appendChild(div);
        else certsGrid.appendChild(div);
      });
    }

    function openModal(index) {
      currentIndex = index;
      const card = allCards[index];
      document.getElementById("modalImage").src = card.img;
      document.getElementById("modalTitle").innerText = card.title;
      document.getElementById("modalDesc").innerText = card.desc;
      const techList = document.getElementById("modalTech");
      techList.innerHTML = card.tech ? card.tech.map(t => `<li>${t}</li>`).join('') : '';
      const modalLink = document.getElementById("modalLink");
      modalLink.href = card.link;
      modalLink.style.display = card.link === '#' ? 'none' : 'flex';
      document.getElementById("projectModal").style.display = "block";
      document.body.classList.add("modal-open");
    }

    function closeModal() {
      document.getElementById("projectModal").style.display = "none";
      document.body.classList.remove("modal-open");
    }

    function outsideModalClick(e) {
      if (e.target === document.getElementById("projectModal")) closeModal();
    }

    function navigateModal(dir) {
      let nextIndex = currentIndex + dir;
      if (nextIndex < 0) nextIndex = allCards.length - 1;
      if (nextIndex >= allCards.length) nextIndex = 0;
      openModal(nextIndex);
    }

    window.addEventListener("keydown", function(e) {
      if (document.getElementById("projectModal").style.display === "block") {
        if (e.key === "Escape") closeModal();
        else if (e.key === "ArrowLeft") navigateModal(-1);
        else if (e.key === "ArrowRight") navigateModal(1);
      }
    });

    window.onload = renderCards;
  </script>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>
