<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lalith Aditya | Projects</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content {
      background-color: #111;
      margin: 10vh auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      color: white;
      animation: scaleUp 0.4s ease-in-out;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }
    @keyframes scaleUp {
      from {transform: scale(0.9);} to {transform: scale(1);}
    }
  </style>
</head>
<body>
  <div id="header" style="width: 100%; height: 70px; background-color: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 10%;">
    <img src="images/aditya.png" alt="Logo" style="height: 50px;">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="SignIn.html">Sign In</a></li>
      <li><a href="SignUp.html">Sign Up</a></li>
    </ul>
  </div>

  <div class="container">
    <h2 class="sub-title">Projects & Experience</h2>
    <div class="projects" id="projectsGrid"></div>

    <h2 class="sub-title">Certifications</h2>
    <div class="projects" id="certificationsGrid"></div>

    <center>
      <a href="files/Lalith_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </center>
  </div>

  <div id="projectModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Preview">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <h4>Technologies Used:</h4>
      <ul id="modalTech"></ul>
      <a id="modalLink" href="#" target="_blank" style="color:#00e5ff;">View on GitHub</a>
    </div>
  </div>

  <script>
    const allCards = [
      { img: 'images/project-videographer.jpg', title: 'Athletic Videographer', desc: 'Captured and edited practice/game footage for UIdaho Football.', tech: ['DSLR Camera', 'Adobe Premiere Pro'], link: '#' },
      { img: 'images/project-weather.jpg', title: 'Full Stack Weather App', desc: 'Live weather, forecasts, videos and exportable reports.', tech: ['Node.js', 'Express', 'MongoDB', 'OpenWeather', 'Vercel'], link: 'https://github.com/Nightyelf2403/wa' },
      { img: 'images/project-adversarial.jpg', title: 'Adversarial Robustness', desc: 'Tested model robustness using FGSM, ZOO and EAD.', tech: ['PyTorch', 'VGG16', 'ZOO', 'Feature Squeezing'], link: 'https://github.com/Nightyelf2403/adv-robustness-img' },
      { img: 'images/project-accident.jpg', title: 'AI Accident Detection', desc: 'Real-time motion/impact-based alert system.', tech: ['OpenCV', 'Python', 'Video Processing'], link: 'https://github.com/Nightyelf2403/AI-Based_Accident-Detection_Emergency_Response_System' },
      { img: 'images/project-escape.jpg', title: 'Unity Escape Room 404', desc: 'Puzzle escape game for Android.', tech: ['Unity', 'C#'], link: 'https://github.com/skgtheking/383--404' },
      { img: 'images/project-barterdb.jpg', title: 'BarterDB Trading Platform', desc: 'Online trade system with admin dashboard.', tech: ['PHP', 'MySQL', 'Power BI'], link: 'https://nikki44k.github.io/BarterDB/' },
    ];

    const certs = [
      { img: 'images/cert-ethical.jpg', title: 'Ethical Hacking', desc: 'Kali Linux and pen testing basics.', tech: ['Kali Linux', 'Network Security'], link: '#' },
      { img: 'https://via.placeholder.com/300x180?text=Cybersecurity', title: 'Intro to Cybersecurity', desc: 'Cisco Certified digital safety basics.', tech: ['Cisco', 'Cyber Hygiene'], link: 'https://www.credly.com/badges/2977ce48-b921-4afe-99f2-925ccac9ad95' },
      { img: 'https://via.placeholder.com/300x180?text=Python+Essentials', title: 'Python Essentials 1', desc: 'Cisco beginner Python programming.', tech: ['Python', 'Logic Building'], link: 'https://www.credly.com/badges/9ae8f1d3-9b3c-4c8e-ae34-ae2dae72145b' },
    ];

    const modal = document.getElementById("projectModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalTech = document.getElementById("modalTech");
    const modalLink = document.getElementById("modalLink");

    function renderCards(data, gridId) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = data.map((c, i) => `
        <div class='project-card' onclick='openModal(${i}, "${gridId}")'>
          <img src='${c.img}'><h3>${c.title}</h3><p>Click to view more...</p>
        </div>`).join('');
    }

    function openModal(index, type) {
      const card = type === 'certificationsGrid' ? certs[index] : allCards[index];
      modalTitle.innerText = card.title;
      modalDesc.innerText = card.desc;
      modalImage.src = card.img;
      modalLink.href = card.link;
      modalLink.style.display = card.link === '#' ? 'none' : 'inline';
      modalTech.innerHTML = card.tech.map(t => `<li>${t}</li>`).join('');
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") closeModal();
    });

    window.onload = () => {
      renderCards(allCards, 'projectsGrid');
      renderCards(certs, 'certificationsGrid');
    }
  </script>
</body>
</html>
