<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Lalith Aditya</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #080808;
      --text-color: #ffffff;
      --accent-color: #f5560c;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      background-color: #111;
      padding: 0 10%;
      position: relative;
    }

    .logo {
      height: 60px;
      background: transparent;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 40px;
    }

    .contact-info {
      flex: 1 1 300px;
      color: #ddd;
    }

    .contact-info h2 {
      font-size: 32px;
      color: #ff9800;
    }

    .contact-info p {
      margin-top: 10px;
      font-size: 16px;
    }

    .contact-form {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #080808;
      color: #aaa;
      padding: 0 5px;
      font-size: 14px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .contact-form button {
      width: 100%;
      background: #f5560c;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #d94700;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 10px 0;
        z-index: 100;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: left;
      }

      .nav-links li a {
        display: block;
        padding: 12px 20px;
        border-bottom: 1px solid #333;
      }

      .contact-wrapper {
        flex-direction: column;
      }

      .contact-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="images/aditya.png" alt="Aditya Logo" class="logo" />
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="SignIn.html">Sign In</a></li>
      <li><a href="SignUp.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="contact-wrapper">
      <div class="contact-info">
        <h2>Contact Me</h2>
        <p>I'm happy to hear from you! Whether it's a project, question, or opportunity, feel free to reach out.</p>
        <p><b>Name:</b> Lalith Aditya Chunduri</p>
      </div>

      <form class="contact-form" action="/action_page.php" method="POST">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" required />
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" required />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select country</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Message</label>
          <textarea id="subject" name="subject" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
