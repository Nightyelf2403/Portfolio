<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Lalith Aditya</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 40px;
    }

    .contact-info {
      flex: 1 1 300px;
      color: #ddd;
    }

    .contact-info h2 {
      font-size: 32px;
      color: #ff9800;
    }

    .contact-info p {
      margin-top: 10px;
      font-size: 16px;
    }

    .contact-form {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #080808;
      color: #aaa;
      padding: 0 5px;
      font-size: 14px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .contact-form button {
      width: 100%;
      background: #f5560c;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #d94700;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }

      .contact-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="container">
      <nav>
        <img src="images/aditya.png" class="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="SignIn.html">Sign In</a></li>
          <li><a href="SignUp.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="contact-wrapper">
      <div class="contact-info">
        <h2>Contact Me</h2>
        <p>I'm happy to hear from you! Whether it's a project, question, or opportunity, feel free to reach out.</p>
        <p><b>Name:</b> Lalith Aditya Chunduri</p>
        
      </div>

      <form class="contact-form" action="/action_page.php" method="POST">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" required />
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" required />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select country</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Message</label>
          <textarea id="subject" name="subject" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
