<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Lalith Aditya</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #080808;
      background-image: url('image/background.jpg');
      background-size: cover;
      background-position: center;
      color: #f9fcf5;
      font-family: Arial, Helvetica, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      background-color: #111;
      padding: 0 10%;
      position: relative;
    }

    .logo {
      height: 60px;
      background: transparent;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    #main {
      width: 90%;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      border-top: 3px double #f1f1f1;
      border-bottom: 3px double #f1f1f1;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.6);
    }

    .tb {
      height: 28px;
      width: 100%;
      border: 1px solid #f26724;
      color: #fd7838;
      font-weight: bold;
      border-left: 5px solid #f7f7f7;
      margin-top: 5px;
      opacity: 0.9;
    }

    .tb:focus {
      outline: none;
    }

    .btn {
      width: 48%;
      height: 32px;
      margin-top: 10px;
      font-weight: 600;
      color: #f26724;
      background-color: #f1f1f1;
      border: 0;
      border-radius: 2px;
      transition: 0.5s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f26724;
      color: #f1f1f1;
      border: 1px solid #f1f1f1;
    }

    table {
      width: 100%;
    }

    td {
      padding: 8px 0;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 10px 0;
        z-index: 100;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        text-align: left;
      }

      .nav-links li a {
        display: block;
        padding: 12px 20px;
        border-bottom: 1px solid #333;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="images/aditya.png" alt="Aditya Logo" class="logo">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="SignIn.html">Sign In</a></li>
      <li><a href="SignUp.html">Sign Up</a></li>
    </ul>
  </nav>

  <div id="main">
    <h2 style="text-align:center;">Create Your Account</h2>
    <form>
      <table>
        <tr>
          <td>Enter Name:</td>
          <td><input type="text" placeholder="Enter your name" class="tb" required></td>
        </tr>
        <tr>
          <td>Enter Email ID:</td>
          <td><input type="email" placeholder="Enter your email" class="tb" required></td>
        </tr>
        <tr>
          <td>Enter Username:</td>
          <td><input type="text" placeholder="Choose a username" class="tb" required></td>
        </tr>
        <tr>
          <td>Enter Password:</td>
          <td><input type="password" placeholder="Create a password" class="tb" required></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" placeholder="Confirm your password" class="tb" required></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <input type="reset" value="Clear Form" class="btn">
            <input type="submit" value="Create Account" class="btn">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>

</body>
</html>
